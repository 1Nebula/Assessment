<div class="card">
  <div class="card-header">
     Add New Contact
  </div>
  <div class="card-body">
    <!--old code = <form [formGroup]="addContactsForm" (ngSubmit)="onSubmit(ContactForm)" #ContactForm="ngForm"></form> -->
    <form (ngSubmit)="onSubmit(ContactForm.value)" #ContactForm="ngForm">
      <div class="form-control">
        <div class="form-group col-12" style="width: 500px;">
          <label for="First Name" style="padding: 5px;">FirstName</label>
          <input type="text" class="form-control" #propName="ngModel" ngModel name="firstName" required="required"  maxlength="50">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span *ngIf="propName.errors?.['required']">Please Enter your first name</span>
            <span *ngIf="propName.errors?.['maxlength']">Length cannot be greater than 50</span>
          </span>
        </div>
        <div class="form-group col-12" style="width: 500px;">
          <label for="Last Name" style="padding:5px;padding-top: 15px;">LastName</label>
          <input type="text" class="form-control" #propName1="ngModel" ngModel name="lastName"  required="required"  maxlength="50">
          <span *ngIf="!propName1.valid && propName1.touched" class="error-block">
            <span *ngIf="propName1.errors?.['required']">Please Enter your last name</span>
            <span *ngIf="propName1.errors?.['maxlength']">Length cannot be greater than 50</span>
          </span>
        </div>
        <div class="form-group col-12" style="width: 500px;">
          <label for="cellNumber" style="padding:5px;padding-top: 15px;">Cell Number</label>
          <input type="tel" class="form-control" (keypress)="keyPress($event)" OnlyNumber="true" maxlength="10" #propName4="ngModel" ngModel name="cellNumber" >
          <span *ngIf="!propName4.valid && propName4.touched" class="error-block">
            only numeric values allowed
          </span>
        </div>
        <div class="form-group col-12" style="width: 500px;">
          <label for="Address" style="padding:5px;padding-top: 15px;">Address</label>
          <input type="text" class="form-control" #propName2="ngModel" ngModel name="address"  required="required"  maxlength="255">
          <span *ngIf="!propName2.valid && propName2.touched" class="error-block">
            <span *ngIf="propName2.errors?.['required']">Please Enter your Address</span>
            <span *ngIf="propName2.errors?.['maxlength']">Length cannot be greater than 255</span>
          </span>
        </div>
        <div class="form-group col-12" style="width: 500px;">
          <label for="Biography" style="padding:5px;padding-top: 15px;">Bio</label>
          <input type="text" class="form-control" #propName3="ngModel" ngModel name="bio"  required="required"  maxlength="255">
          <span *ngIf="!propName3.valid && propName3.touched" class="error-block">
            <span *ngIf="propName3.errors?.['required']">Please Enter your bio</span>
            <span *ngIf="propName3.errors?.['maxlength']">Length cannot be greater than 255</span>
          </span>
        </div>
        <div class="form-group col-12" style="width: 500px;">
          <button mat-button [disabled]="!ContactForm.valid" class="btn btn-primary m-2" type="submit">Add Contact</button>
          <button mat-button class="btn btn-danger" (click)="onNoClick()">Close</button>
        </div>
      </div>

     <!--  <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
 -->
    </form>
  </div>
</div>
